<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="main.css">
  <link href='https://fonts.googleapis.com/css?family=Lato:200,300,400,700' rel='stylesheet' type='text/css'>

<body>
	<section class="bg-color-grey banner">

			<div class="row">

		</div>
	</section>
	
	<section class="bg-color-white primary-info">

					</div>
					<div class="col is-8">

					</div>
					<div class="col">

				</div>
			</div>
		</a>

	<section class="bg-color-white secondary-info">
		<a href="tel:0425 805511">

				<div class="row detail">
					<div class="col">
						<img src="assets/icon-phone.svg" alt="Phone Icon"">
					</div>
					<div class="col is-8">
						<p class="text-detail">0425 805511</p>
					</div>
					<div class="col">
						<img src="assets/right-arrow.svg" alt="Right Arrow" height="50%" width="40%">
					</div>
				</div>
			</div>
		</a>
	</section>
															    
	<section class="bg-color-white secondary-info">

					<div class="col">
						<img src="assets/icon-email.svg" alt="Email Icon"">
					</div>
					<div class="col is-8">
						<p class="text-detail">info@grafichefm.it</p>
					</div>
					<div class="col">

					<div class="col is-8">

					<div class="col">

					</div>
				</div>
			</div>

			<div class="row">

				<div class="col is-5">
